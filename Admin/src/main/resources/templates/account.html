<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Account</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/logo.png}">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<html>

<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand">
        <div class="logo">
            <a th:href="@{index}"><img th:src="@{/img/logo.png}" width="130px" alt="logo"></a>
        </div>

    </div>
    <div class="sidebar-menu">
        <ul>
            <li>
                <a th:href="@{index}"/><span class="las la-igloo"></span>
                <span>Danh Mục</span></a>
            </li>

            <li>
                <a th:href="@{miennam}"/><span class="las la-clipboard-list"></span>
                <span>Xổ Số Miền Nam</span></a>
            </li>

            <li>
                <a th:href="@{mienbac}"/><span class="las la-clipboard-list"></span>
                <span>Xổ Số Miền Bắc</span></a>
            </li>

            <li>
                <a th:href="@{mientrung}"/><span class="las la-clipboard-list"></span>
                <span>Xổ Số Miền Trung</span></a>
            </li>
            <li>
                <a th:href="@{account}" class="active"/><span class="las la-users"></span>
                <span>Tài Khoản</span></a>
            </li>
            <li>
                <a th:href="@{gtxs}"/><span class="las la-clipboard-list"></span>
                <span>Cơ cấu giải thưởng</span></a>
            </li>

        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here"/>
        </div>
        <div class="user-wrapper">
            <img th:src="@{/img/account.png}" width="30px" height="30px" alt="account">
            <div>
                <h3>[[${#httpServletRequest.remoteUser}]]</h3>
                <h5 style="margin-top: 5px"><a th:href="@{/logout}" style="color: red">Logout</a></h5>
            </div>
        </div>
    </header>
    <main>
        <div class="cards1">
            <div class="card-single">
                <div>
                    <h1>5</h1>
                    <span>Admin</span>
                </div>
                <div>
                    <span class="las la-users"></span>
                </div>
            </div>

        </div>

        <div style=" margin-top: 20px; margin-bottom: 20px">
            <a style="color: #155724;
                               background-color: #d4edda;
                               border-color: #c3e6cb;
                               padding: 0.75rem 1.25rem;
                               border: 1px solid transparent;
                               border-radius: 0.25rem;
                               font-size: 16px;" th:href="@{/account/newAdminAccount}">Add Admin User</a>
        </div>

        <table id="customers">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>User Name</th>
                <th>Action</th>
            </tr>

            <tr th:each="admin : ${listAdmins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.hovaten}"></td>
                <td th:text="${admin.username}"></td>
                <td>
                    <a style="color: #918b18;
                       background-color: #f6ce56;
                       border-color: #f6ce56;
                       padding: 0.5rem 1rem;
                       border: 1px solid transparent;
                       border-radius: 0.25rem;
                       font-size: 12px;
                       margin-top: 20px;
                       margin-bottom: 20px;
                       margin-left: 15px;
                       margin-right: 15px;" class="h4 mr-3"
                       th:href="@{/account/editAdminAccount/{id}(id=${admin.id})}">Edit</a>

                    <a style="color: #721c24;
                       background-color: #f8d7da;
                       border-color: #f5c6cb;
                       padding: 0.5rem 1rem;
                       border: 1px solid transparent;
                       border-radius: 0.25rem;
                       font-size: 12px;
                       margin-top: 20px;
                       margin-bottom: 20px;
                       margin-left: 10px;
                       margin-right: 15px;" class="h4 mr-3"
                       th:href="@{/account/deleteAdminAccount/{id}(id=${admin.id})}" >Delete</a>
                </td>
            </tr>
        </table>


    </main>
</div>

</body>
</html>
