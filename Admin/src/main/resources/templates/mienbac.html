<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Xổ số Miền Bắc</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{/mienbac}" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="logo.png">
            <span class="d-none d-lg-block">Flames</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->


    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li><!-- End Search Icon-->

            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                    <span class="d-none d-md-block dropdown-toggle ps-2">[[${#request.userPrincipal.principal.getFullName}]]</span>
                </a><!-- End Profile Image Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{/change-password}">
                            <i class="bi bi-gear"></i>
                            <span>Change Password</span>
                        </a>
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Sign Out</span>
                        </a>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link " data-bs-target="#lottery-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-journal-text"></i><span>Lottery Results</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="lottery-nav" class="nav-content collapse show" data-bs-parent="#sidebar-nav">
                <li>
                    <a th:href="@{/mienbac}" class="active">
                        <i class="bi bi-circle"></i><span>Xổ số Miền Bắc</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/mientrung}">
                        <i class="bi bi-circle"></i><span>Xổ số Miền Trung</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/miennam}">
                        <i class="bi bi-circle"></i><span>Xổ số Miền Nam</span>
                    </a>
                </li>
            </ul>
        </li><!-- End Lottery Results Nav -->



        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{prize}">
                <i class="bi bi-gem"></i>
                <span>Prizes</span>
            </a>
        </li><!-- End Prizes Nav -->

    </ul>
</aside><!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Kết quả Xổ số Miền Bắc</h1>
    </div><!-- End Page Title -->

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-1"></i>
        [[${message}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <section class="section">
        <div class="row">
            <div class="col">
                <div class="card">

                    <script>
                        $('#date').datepicker({dateFormat: 'dd/mm/yyyy'}).val();
                    </script>

                    <div class="card-header">
                        <form action="xosomienbac" method="post">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Choose Date:</label>
                                <div class="col-sm-3">
                                    <input type="date" name="date" value="${date}" class="form-control" required>
                                    <input type="text" name="mien" value="1" hidden>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputCity" class="col-sm-2 col-form-label">Choose Province/City</label>
                                <div class="col-sm-3">
                                    <select id="inputCity" class="form-select" aria-label="Default select example"
                                            name="tinhthanhpho" value="#ttpid">
                                        <option id="ttpid" name="tinhthanhpho" value="1">Hà Nội</option>
                                        <option name="tinhthanhpho" value="2">Quảng Ninh</option>
                                        <option name="tinhthanhpho" value="3">Bắc Ninh</option>
                                        <option name="tinhthanhpho" value="4">Hải Phòng</option>
                                        <option name="tinhthanhpho" value="5">Nam Định</option>
                                        <option name="tinhthanhpho" value="6">Thái Bình</option>
                                    </select>
                                </div>
                            </div>

                            <button class="btn btn-success">Show Result</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Flames</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
        Designed by <a href="#">Flames</a>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/chart.js/chart.min.js"></script>
<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.min.js"></script>
<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>


<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

<!-- Jquery JS Files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html></title>
</head>
<body>

</body>
</html>
