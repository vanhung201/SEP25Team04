<!DOCTYPE html>

<head>

    <title>Page Not Found</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/404PageCSS.css}"/>
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}"/>
</head>

<body>
