<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sacle=1, maximun-scale=1">
    <title>Admin Form</title>
    <link rel="shortcut icon" type="image/png" th:href="@{img/logo.png}">
    <link rel="stylesheet" href = "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />
</head>
<html>
<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand">
        <div class="logo">
            <a th:href="@{index}"><img th:src="@{img/logo.png}" width="130px" alt="logo"></a>
        </div>

    </div>
    <div class="sidebar-menu">
        <ul>
            <li>
                <a th:href="@{index}" /><span class="las la-igloo"></span>
                <span>Danh Mục</span></a>
            </li>

            <li>
                <a th:href="@{miennam}"/><span class="las la-clipboard-list"></span>
                <span>Xổ Số Miền Nam</span></a>
            </li>

            <li>
                <a th:href="@{mienbac}" /><span class="las la-clipboard-list"></span>
                <span>Xổ Số Miền Bắc</span></a>
            </li>

            <li>
                <a th:href="@{mientrung}" /><span class="las la-clipboard-list"></span>
                <span>Xổ Số Miền Trung</span></a>
            </li>
            <li>
                <a th:href="@{account}" class="active"/><span class="las la-users"></span>
                <span>Tài Khoản</span></a>
            </li>
            <li>
                <a th:href="@{gtxs}" /><span class="las la-clipboard-list"></span>
                <span>Cơ cấu giải thưởng</span></a>
            </li>

        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here"/>
        </div>
        <div class="user-wrapper">
            <img src="img/2.jpg"  width="30px" height="30px" alt="">
            <div>
                <h4>Flames</h4>
                <small>Super Admin</small>
                <h5><a th:href="@{login}">Đăng Xuất</a></h5>
            </div>
        </div>
    </header>
    <main>
        <div class="cards1">
            <div class="card-single">
                <div>
                    <h1>5</h1>
                    <span>Admin</span>
                </div>
                <div>
                    <span class="las la-users"></span>
                </div>
            </div>
        </div>
        <form th:action="@{/account/save}" method="post" th:object="${account}">
            <input type="hidden" th:filed="*{id}">
            <div class="container">
                <h1>[[${pageTitle}]]</h1>

                <hr>

                <label for="hoVaTen"><b>Name</b></label>
                <input type="text" th:field="*{hovaten}" placeholder="Enter Name" name="hoVaTen" id="hoVaTen" required>

                <label for="userName"><b>User Name</b></label>
                <input type="text" th:field="*{username}" placeholder="Enter User Name" name="userName" id="userName" required>

                <label for="password"><b>Password</b></label>
                <input type="password" th:field="*{password}" placeholder="Enter Password" name="password" id="password" required>
                <hr>

                <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
                </div>
            </div>

        </form>

        <script type="text/javascript">
            function cancelForm(){
                window.location ="/account";
            }
        </script>

</main>
</div>

</body>
</html>
